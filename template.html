<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .header {
            background: #f4f4f4;
            padding: 10px;
            text-align: center;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #555;
        }

        .content {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>{{website_name}}</h2>
        </div>
        <div class="content">
            <p><strong>Subject:</strong> {{subject}}</p>
            <p><strong>Message:</strong></p>
            <p>{{message}}</p>
        </div>
        <div class="footer">
            <p>Sent by: {{sender_email}}</p>
        </div>
    </div>
</body>

</html>
